<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Elliot-Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&family=Rubik:wght@400;500&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div>
        <audio autoplay class="sound">
         <source src="sound.mp3 " type="audio/mpeg " class="audio ">
        </audio>
    </div>
    <!-- partial:index.partial.html -->
    <div id="green-filter"></div>
    <div id="top-gradient" class="gradient"></div>
    <div id="bottom-gradient" class="gradient"></div>
    <div id="logo-wrapper">
        <div id="logo">
            <div id="logo-border" class="absolute-centered"></div>
            <div id="logo-border-inner" class="absolute-centered"></div>
            <div id="logo-text">
                <div id="title-text" class="zen-dots-font">Elliot</div>
                <div id="sub-title-text" class="jakarta-sans-font">Production</div>
            </div>
        </div>
    </div>
    <button id="restart-button" class="rubik-font" type="button">Restart</button>
    <!-- partial -->
    <script src='split-text.js'></script>
    <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
    <script src='https://kit.fontawesome.com/86933bf68b.js'></script>
    <script src="./script.js"></script>

</body>

</html>
